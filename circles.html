<!DOCTYPE html>
<html>

<head>
    <title>Circles</title>
    <link rel="stylesheet" href="circles.css">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="assets/JS/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">

    var circles = [];
    function onKeyDown(event) {
    // When a key is pressed, create random circle:
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint * randomPoint;
    var animatedCircle = new Path.Circle(point, 250);
    animatedCircle.fillColor = "red";
    circles.push(animatedCircle);
    }

    function onFrame(event) {
        for(var i = 0; i < circles.length; i++) {
            circles[i].fillColor.hue += 1;
            circles[i].scale(.991);
        }
        
    }
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
